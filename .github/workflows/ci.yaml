name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: docker compose up -d

      - uses: actions/setup-python@v5
        with:
          cache: pip
          python-version: '3.10'

      - run: pip install -r requirements.txt

      - name: wait mysql ready
        run: bash ./wait_mysql_ready.sh

      - run: python test-each-file.py
      - run: python test.py

      - run: |
          mysqldump \
            -h 127.0.0.1 -u root -psecret \
            --databases bangumi \
            --skip-dump-date \
            --order-by-primary \
            --no-create-db \
            --hex-blob \
            --extended-insert=FALSE | sed '/USE `bangumi`;/d' > ./dist/dist.sql

      - run: docker compose logs
        if: "${{ failure() }}"

      - run: cp ./wait_mysql_ready.sh dist
      - run: cp -r mq dist
      - run: cp -r micro-services dist

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: github.event_name == 'push'
        with:
          publish_dir: ./dist/
          commit_message: deploy ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
