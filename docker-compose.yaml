version: "3.7"

services:
  mysql:
    container_name: bangumi_mysql
    build:
      context: .
    ports:
      - "3306:3306"
    command: --sql-mode="" --log-bin=/var/lib/mysql/binlog
    restart: unless-stopped
    volumes:
      - ./data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: bangumi
      MYSQL_USER: user
      MYSQL_PASSWORD: password

