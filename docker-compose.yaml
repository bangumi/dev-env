version: "3.7"

services:
  mysql:
    image: mysql:5.7.33
    ports:
      - '3306:3306'
    restart: unless-stopped
    volumes:
      # mysql的容器在启动的时候会按字符串顺序加载 /docker-entrypoint-initdb.d/ 文件夹内的sql文件
      - ./data/mysql:/var/lib/mysql
      # pre-start mysql script
      - ./public/dist.sql:/docker-entrypoint-initdb.d/dist.sql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: bangumi
      MYSQL_USER: user
      MYSQL_PASSWORD: password

  redis:
    image: redis:alpine
    command: redis-server --requirepass "redis-pass"
    restart: unless-stopped
    ports:
      - '6379:6379'
