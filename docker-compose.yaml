version: "3.7"

services:
  mysql:
    image: mysql:5.7.33
    ports:
      - '3306:3306'
    restart: unless-stopped
    volumes:
      # mysql的容器在启动的时候会按字符串顺序加载 /docker-entrypoint-initdb.d/ 文件夹内的sql文件
      - ./data/mysql:/var/lib/mysql
      # pre-start mysql script
      - ./sql/schema/bangumi_crt.sql:/docker-entrypoint-initdb.d/01.sql
      - ./sql/schema/chii_usergroup.sql:/docker-entrypoint-initdb.d/10.sql
      - ./sql/schema/chii_subject_topics.sql:/docker-entrypoint-initdb.d/11.sql
      - ./sql/schema/chii_group_topics.sql:/docker-entrypoint-initdb.d/12.sql
      - ./sql/schema/bangumi_cmt_pst.sql:/docker-entrypoint-initdb.d/13.sql
      - ./sql/schema/chii_members.sql:/docker-entrypoint-initdb.d/14.sql
      - ./sql/schema/chii_oauth_access_tokens.sql:/docker-entrypoint-initdb.d/15.sql
      - ./sql/schema/chii_subject_revisions.sql:/docker-entrypoint-initdb.d/16.sql
      - ./sql/schema/chii_rev_history.sql:/docker-entrypoint-initdb.d/17.sql
      - ./sql/schema/chii_ep_revisions.sql:/docker-entrypoint-initdb.d/18.sql
      - ./sql/schema/20211208_bangumi_subject.sql:/docker-entrypoint-initdb.d/19.sql
      - ./sql/schema/chii_episodes.sql:/docker-entrypoint-initdb.d/20.sql

      - ./sql/data/data_chii_person_fields.sql:/docker-entrypoint-initdb.d/50.sql
      - ./sql/data/data_chii_characters.sql:/docker-entrypoint-initdb.d/51.sql
      - ./sql/data/data_chii_crt_subject_index.sql:/docker-entrypoint-initdb.d/52.sql
      - ./sql/data/data_chii_person_cs_index.sql:/docker-entrypoint-initdb.d/53.sql
      - ./sql/data/data_chii_persons.sql:/docker-entrypoint-initdb.d/54.sql
      - ./sql/data/data_persons_2.sql:/docker-entrypoint-initdb.d/55.sql
      - ./sql/data/data_characters_2.sql:/docker-entrypoint-initdb.d/56.sql
      - ./sql/data/crt_cast_index.sql:/docker-entrypoint-initdb.d/57.sql

      - ./sql/data/chii_subject_fields.sql:/docker-entrypoint-initdb.d/61.sql
      - ./sql/data/chii_subject_relations.sql:/docker-entrypoint-initdb.d/62.sql
      - ./sql/data/chii_subject_relations_vice_versa.sql:/docker-entrypoint-initdb.d/63.sql
      - ./sql/data/chii_subjects.sql:/docker-entrypoint-initdb.d/64.sql
      - ./sql/data/subject_2.sql:/docker-entrypoint-initdb.d/65.sql

      - ./sql/data/data_episodes.sql:/docker-entrypoint-initdb.d/67.sql
      - ./sql/data/chii_ep_2.sql:/docker-entrypoint-initdb.d/68.sql

      - ./sql/data/chii_ep_revisions.sql:/docker-entrypoint-initdb.d/73.sql
      - ./sql/data/chii_subject_revisions.sql:/docker-entrypoint-initdb.d/74.sql
      - ./sql/data/rev_history.sql:/docker-entrypoint-initdb.d/75.sql
      - ./sql/data/sandbox_subject_with_ep_history.sql:/docker-entrypoint-initdb.d/76.sql
      - ./sql/data/chii_usergroup.sql:/docker-entrypoint-initdb.d/77.sql
      - ./sql/data/chii_subject_topics.sql:/docker-entrypoint-initdb.d/78.sql
      - ./sql/data/chii_subject_posts.sql:/docker-entrypoint-initdb.d/79.sql

      - ./sql/data/chii_user_treehole.sql:/docker-entrypoint-initdb.d/99.sql

    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: bangumi
      MYSQL_USER: user
      MYSQL_PASSWORD: password

  redis:
    image: redis:alpine
    command: redis-server --requirepass "redis-pass"
    restart: unless-stopped
    ports:
      - '6379:6379'
